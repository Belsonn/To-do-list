<form>
    <div class="form-group">
      <input
        name="title"
        type="text"
        id="title"
        placeholder="Co masz zrobić?"
        class="form-control"
        (keydown.enter)="onAdd()"
        [(ngModel)]="title"
      />
    </div>
  </form>
  <div class="row">
    <div class="col-3">
      <button type="submit" class="btn btn-primary mb-3" (click)="onAdd()">
        Dodaj
      </button>
    </div>
    <div class="col-3">
      <div class="custom-control custom-checkbox">
        <input
          type="checkbox"
          class="custom-control-input"
          [(ngModel)]="life"
          [ngModelOptions]="{ standalone: true }"
          id="customCheck1"
        />
        <label class="custom-control-label" for="customCheck1"
          >Życie prywatne</label
        >
      </div>
    </div>
    <div class="col-3">
      <div class="custom-control custom-checkbox">
        <input
          type="checkbox"
          class="custom-control-input"
          [(ngModel)]="work"
          [ngModelOptions]="{ standalone: true }"
          id="customCheck2"
        />
        <label class="custom-control-label" for="customCheck2">Praca</label>
      </div>
    </div>
    <div class="col-3">
      <div class="custom-control custom-checkbox">
        <input
          type="checkbox"
          class="custom-control-input"
          [(ngModel)]="school"
          [ngModelOptions]="{ standalone: true }"
          id="customCheck3"
        />
        <label class="custom-control-label" for="customCheck3">Szkoła</label>
      </div>
    </div>
  </div>
  <div
    *ngFor="let todo of todos;index as i; even as isEven"
    [ngClass]="{ 'bg-even': isEven }"
    class="list"
  >
    <app-single-note
      [todo] = "todo"
      [index]="i"
    ></app-single-note>
  </div>
